<!DOCTYPE html>
<html lang="en">
<head>
  <title>project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.css" />
   <link rel="stylesheet" href="css/mystyle.css" />
   <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min,css" />
  </head>
<body>
<!-- logo-->
<div class="container">
	<div class="table table-responsive">
		<table> 
		<tbody>
				<tr>
					<td class="col-md-4">
                    	<img src="images/logo.png " class="img-rounded" width="100px" height="100px" />
                    </td>
                    <td class="col-md-8">
                    	<center><div class="page-header" style="color:red"><h2><b><i>YMCA NSS</i></b></h2></div></center>
                    </td>
 
                </tr>
            </tbody>
        </table>
      </div>
	   <!--End of Logo-->
	   <!--buttons-->
	  <ul class="list-group list-inline">
       <li class="list-group-item active text-center" style="width:225.5px;">Home</li>
       <li class="list-group-item text-center" style="width:225.5px;">Photogalary</li>
	   <li class="list-group-item text-center" style="width:225.5px;">Notifications</li>
       <li class="list-group-item text-center" style="width:225.5px;">Contact Us</li>
	   <li class="list-group-item text-center" style="width:225.5px;">Registration
	   </li>
    </ul>

<!--imagesss-->   
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li
	   <li data-target="#myCarousel" data-slide-to="4"></li>
	   <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/IMG_9389.jpg"  style="width:1200px;height:400px">
      </div>

      <div class="item">
        <img src="images/IMG_9394.jpg"  style="width:1200px;height:400px">
      </div>
    
      <div class="item">
        <img src="images/IMG_20170126_091740.jpg"  style="width:1200px;height:400px">
      </div>
	  <div class="item">
        <img src="images/IMG_9492.jpg"  style="width:1200px;height:400px">
      </div>
	  
	  <div class="item">
        <img src="images/IMG_9484.jpg"  style="width:1200px;height:400px">
      </div>
	  
	  
	  <div class="item">
        <img src="images/IMG_9503.jpg"  style="width:1200px;height:400px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
 
  <script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel();
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    
	$(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
	$(".item4").click(function(){
        $("#myCarousel").carousel(4);
    });
	$(".item4").click(function(){
        $("#myCarousel").carousel(5);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>
<!-- END of images-->

</div>
<!--end of header-->
<script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
